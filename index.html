    <script>
       $(() => {

            //const videoNode = `<video controls="controls" muted="muted"
            //    width="640" height="360"
            //    src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"></video>;

            //$('body').append(videoNode);

            const buildSourceNode = (source) => {

                const sourceNode = document.createElement('source');

                sourceNode.setAttribute('src', source);
                sourceNode.setAttribute('type', 'video/mp4');

                return sourceNode;

            };

            const buildVideoNode = () => {

                //const $videoNode = $(`<video muted controls width="600" height="340" />`);
                const videoNode = document.createElement('video');

                videoNode.setAttribute('width', '600');
                videoNode.setAttribute('height', '340');
                videoNode.setAttribute('playsinline', true);
                videoNode.muted = true;
                videoNode.controls = true;
                videoNode.autoplay = true;
                videoNode.loop = true;

                videoNode.append(buildSourceNode('http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4'));
                //$videoNode.append(buildSourceNode('http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4'));

                return videoNode;
                //return $videoNode[0];

            };

            const appendVideoNode = (videoNode) => {

                $('body').append(videoNode);

            };

            const init = () => {

                appendVideoNode(buildVideoNode());

            };

            init();

        });
    </script>
